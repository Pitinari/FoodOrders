<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./icons/hecho.svg">
    <link rel="icon" href="./icons/en-proceso.svg">
    <script src="./jquery.js"></script>
    <script src="./test.js"></script>
    <script src="./manejoOrdenes.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        updateListaOrdenes()
    	setInterval(updateListaOrdenes, 1000)
    	$("#formAddOrder").submit(function( event ) {
		  onClickAddOrder()
		  event.preventDefault()
		})
		$("#formUpdateOrder").submit(function( event ) {
		  onClickUpdateOrder()
		  event.preventDefault()
		})
		$("#formDeleteOrder").submit(function( event ) {
		  onClickDeleteOrder()
		  event.preventDefault()
		})
    });
    </script>
</head>
<body>
    <form id="formAddOrder">
    	<input type="number" id="orderNumber">
    	<select id="orderState">
		  <option value=1>En Proceso</option>
		  <option value=0>Listo</option>
		  <option value=2>Entregado</option>
		</select>
		<input type="submit" value="Agregar" />
    </form>

    <form id="formUpdateOrder">
    	<input type="number" id="orderNumber">
    	<select id="orderState">
		  <option value=1>En Proceso</option>
		  <option value=0>Listo</option>
		  <option value=2>Entregado</option>
		</select>
		<input type="submit" value="Actualizar" />
    </form>

    <form id="formDeleteOrder">
    	<input type="number" id="orderNumber"/>
		<input type="submit" value="Borrar" />
    </form>

    <div id="tabla"></div>
    
</body>
